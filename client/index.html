<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fregat Feud: an intense 2 player game</title>
    <link href = "css/style.css" rel = "stylesheet" type="text/css">
  </head>

  <body>
    <div align="left" class="titel"> <h1> Titel? </h1> </div>
    <div align="middle" class="tijdbalk">  
        <h2> TIME </h2>
        <h4> Minutes:seconds</h4>
    </div>
    
    
    <button type="button" id="fullscreenButton">
            <img src="images/fullscreen.png" max-height="25" max-width="25">
    </button>
    <main> 
        <section>
            <h2> The battlefield</h2> 
            <div>

                <span class="player1board" >
                    <h3> player1Name  </h3>    
                    <span class="gridTable"> 
                            <table width="350" height="350">
                               
                                
                            </table>
                    </span>
                </span>
                <span class="player2board">
                    <h3> player2Name </h3>
                    <span class="gridTable">
                        <table width="350" height="350">
                            
                        </table>
                    </span>
                </span>

            </div>
        </section>
    <section id="console_buttons">

        <button id="request_matchmaking"> 
            <p> Start matchmaking</p>
        </button>
        

    </section>

    <span id="dock">
        <button>Click here to randomize ships!</button>
        <div><p> placeholder</p></div>
        <div><p> placeholder</p></div>
        <div><p> placeholder</p></div>
        <div><p> placeholder</p></div>
        <div><p> placeholder</p></div>
    </span>
       
        
    </main>
    <footer>
        <section id="HPbars">
            <span>
                <h2> Your Fleet Health</h2> 
                <div class="hp-bar"><progress value="12" max="100"> </progress></div>
                <div class="hp-bar"><progress value="53" max="100"> </progress></div>
                <div class="hp-bar"><progress value="34" max="200"> </progress></div>
                <div class="hp-bar"><progress value="39" max="200"> </progress></div>
                <div class="hp-bar"><progress value="88" max="300"> </progress></div>
                <div class="hp-bar"><progress value="88" max="300"> </progress></div>
                <div class="hp-bar"><progress value="88" max="400"> </progress></div>
            </span>
        </section>
    </footer>
  </body>
  <script  src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="javascript/main.js"></script>
  <script src="javascript/initGrid.js"></script>

</html>
